<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d263a;">
      <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.webp" alt="Logo" width="255" height="30" class="d-inline-block align-text-top">
            </a>
          </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="reynolds.html">Reynolds</a>
            <a class="nav-link" href="froude.html">Froude</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <section id="calculator" class="bg-white p-4 rounded shadow">
      <h2 class="mb-3">Calculate Reynolds Number</h2>
      <form id="reynoldsForm">
        <div class="mb-3">
          <label for="velocity" class="form-label">代表速度 (m/s):</label>
          <input type="number" id="velocity" class="form-control" step="any" required>
        </div>
    
        <div class="mb-3">
          <label for="dimension" class="form-label">代表長さ (m):</label>
          <input type="number" id="dimension" class="form-control" step="any" required>
        </div>
    
        <div class="mb-3">
          <label class="form-label d-block">計算パラメーター:</label>
          <div class="btn-group" role="group" aria-label="Parameter Type">
            <input type="radio" class="btn-check" id="kinematicViscosityOption" name="parameterType" value="kinematicViscosity" checked>
            <label class="btn btn-outline-primary" for="kinematicViscosityOption">動粘度</label>
    
            <input type="radio" class="btn-check" id="viscosityAndDensityOption" name="parameterType" value="viscosityAndDensity">
            <label class="btn btn-outline-primary" for="viscosityAndDensityOption">粘度 & 密度</label>
          </div>
        </div>
    
        <div id="kinematicViscosityInput" class="mb-3">
          <label for="kinematicViscosity" class="form-label">動粘度 (m²/s):</label>
          <input type="number" id="kinematicViscosity" class="form-control" step="0.000001" required>
        </div>
    
        <div id="viscosityAndDensityInput" class="mb-3" style="display: none;">
          <label for="viscosity" class="form-label">粘度 (Pa·s):</label>
          <input type="number" id="viscosity" class="form-control" step="0.000001">
          <label for="density" class="form-label mt-2">密度 (kg/m³):</label>
          <input type="number" id="density" class="form-control">
        </div>
    
        <div class="mb-3">
          <label for="memo" class="form-label">メモ (最大30文字):</label>
          <input type="text" id="memo" class="form-control" maxlength="30">
        </div>
    
        <button id="calculateButton" type="submit" class="btn btn-primary btn-lg w-100" disabled>計算</button>
      </form>
    
      <div id="result" class="alert alert-info mt-3" style="display: none;"></div>
    </section>
    

    <section id="historySection" class="mb-4">
      <h2>計算履歴</h2>
      <div id="history"></div>
      <button id="clearSelected" class="btn btn-danger" disabled>選択した履歴を削除</button>
    </section>    
  </main>

  <footer class="bg-dark">
    <div class='container mt-5'>
      <div class='row'>
        <div class='mx-auto text-white'>
          <p>&copy; 2024 Fluid Calculator</p>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="reynolds.js"></script>
</body>
</html>
