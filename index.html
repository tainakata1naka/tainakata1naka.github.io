<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d263a;">
      <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.webp" alt="Logo" width="255" height="30" class="d-inline-block align-text-top">
            </a>
          </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="reynolds.html">Reynolds</a>
            <a class="nav-link" href="froude.html">Froude</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row gy-4">
      <div class="col-md-6">
        <a href="reynolds.html" class="card-link">
          <div class="card">
            <img src="img/Reynolds.webp" class="card-img-top" alt="Calculate Reynolds Number">
            <div class="card-body text-center">
              <p class="card-text">レイノルズ数を計算する</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="froude.html" class="card-link">
          <div class="card">
            <img src="img/Froude.webp" class="card-img-top" alt="Calculate Froude Number">
            <div class="card-body text-center">
              <p class="card-text">フルード数を計算する</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-dark">
    <div class='container mt-5'>
      <div class='row'>
        <div class='mx-auto text-white'>
          <p>&copy; 2024 Fluid Calculator</p>
        </div>
      </div>
    </div>
  </footer>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mrcQyU1zxdMdqx7KCpMXVUe2+GniZQql2NFpBbXYm5nyb9ZZT1ANNCe5RB8UXkE4" crossorigin="anonymous"></script>
