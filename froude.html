<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d263a;">
      <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.webp" alt="Logo" width="255" height="30" class="d-inline-block align-text-top">
            </a>
          </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="reynolds.html">Reynolds</a>
            <a class="nav-link" href="froude.html">Froude</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <section id="calculator" class="bg-white p-4 rounded shadow">
      <h2 class="mb-3">Calculate Froude Number</h2>
      <form id="froudeForm">
        <div class="mb-3">
          <label for="velocity" class="form-label">代表速度 :</label>
          <input type="number" id="velocity" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dimension" class="form-label">代表長さ :</label>
          <input type="number" id="dimension" class="form-control" required>
        </div>

        <div class="mb-3 mt-3">
          <label for="memo" class="form-label">メモ (最大30文字) :</label>
          <input type="text" id="memo" class="form-control" maxlength="30">
        </div>
        <br>
        
        <button id="calculateButton" class="btn btn-primary btn-lg w-100" disabled>計算</button>
      </form>
      <div id="result" class="alert alert-info" style="display: none;"></div>
    </section>

    <section id="historySection" class="mb-4">
      <h2>計算履歴</h2>
      <div id="history"></div>
      <button id="clearSelected" class="btn btn-danger" disabled>選択した履歴を削除</button>
    </section>    

    <div class="mb-4"></div> <footer class="text-left fixed-bottom w-100">
      <p>&copy; 2024 Fluid Calculator</p>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="froude.js"></script>
</body>
</html>
